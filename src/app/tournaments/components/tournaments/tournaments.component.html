<table>
    <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
    </thead>
    <tbody>
        <tr *ngFor="let tournament of tournaments" (click)="navigateToTournament(tournament.id)">
            <td>{{tournament.id}}</td>
            <td>{{tournament.title}}</td>
            <td>{{tournament.description}}</td>
        </tr>
    </tbody>
</table>
