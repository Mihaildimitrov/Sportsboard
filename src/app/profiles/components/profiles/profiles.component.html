<table>
    <thead>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </thead>
    <tbody>
        <tr *ngFor="let profile of profiles" (click)="navigateToProfile(profile.id)">
            <td>{{profile.id}}</td>
            <td>{{profile.firstName}}</td>
            <td>{{profile.lastName}}</td>
            <td>{{profile.email}}</td>
        </tr>
    </tbody>
</table>
